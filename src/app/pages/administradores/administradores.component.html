<div class="row animated fadeIn">
  <div class="col-12">
      <div class="card">
          <div class="card-body">

              <input #input (keyup)="buscarUsuario(input.value)" type="text" class="form-control" placeholder="Buscar usuarios...">

          </div>
      </div>
  </div>
</div>

<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

              <div class="text-right">
                <button 
                  [routerLink]="['/administrador', 'nuevo']"
                  class="btn btn-rounded btn-info float-right"
                >
                  <i class="fa fa-plus"></i> Crear administrador
                </button>
              </div>

              <h3 class="card-title">Administradores registrados ({{totalRegistros}})</h3>

              <table class="table table-hover">
                <thead>
                  <th>Foto</th>
                  <th>Administrador</th>
                  <th>Correo</th>
                  <th>Empresa</th>
                  <th></th>
                </thead>
                <tbody>
                      <tr *ngFor="let usuario of usuarios">
                                <td>
                                  <img (click)="mostrarModal( usuario._id )" [src]="usuario.img | imagen" class="w50 img-circle pointer">
                                </td>
                                <td>{{usuario.nombre}}</td>
                                <td>{{usuario.email}}</td>
                                <td>
                                    {{usuario.empresa_id | empresa}}
                                </td>
                                <td>
                                    <button 
                                    (click)="borrarUsuario( usuario )" 
                                    class="btn btn-danger"
                                    >
                                        <i class="fa fa-trash-o"></i>
                                    </button>
                                </td>
                              </tr>
                            </tbody>
                          </table>          
                          
                          <button (click)="cambiarDesde(-5)" class="btn btn-secondary">Anteriores</button>
                          <button (click)="cambiarDesde(5)" class="btn btn-secondary">Siguientes</button>
            </div>
        </div>
    </div>
</div>
