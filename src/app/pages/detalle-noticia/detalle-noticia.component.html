<div class="row" *ngIf="noticia">
  <div class="col-5">
    <img [src]="noticia.img | imagen: 'noticia'" class="img-fluid">   
    <p>Subido el {{noticia.created_at | date:'d/M/yy'}}</p>   
    <button [routerLink]="['/noticias']" class="btn btn-outline-info">Volver</button>
  </div>
  <div class="col-7">
    <h1>{{noticia.titulo}}</h1>
    <p [innerHTML]="noticia.body"></p>
  </div>
</div>
